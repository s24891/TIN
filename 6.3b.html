<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox one example</title>
</head>
<style>
  #container {
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    height: 100vh;
    width: 100%;

  }
  .box {
    font-size: 18pt;
    text-align: center;
    line-height: 100px;
    width: 100px;
  }

  .box1 {
    background-color: lightgrey;
  }
  .box2 {
    background-color: darkgrey;
  }
  .box3 {
    background-color: grey;
  }

  body, html{
    padding: 0;
    margin: 0;
  }



</style>
<body>
<div id="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
</div>
</body>
</html>
