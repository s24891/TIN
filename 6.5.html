<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flexbox one example</title>
</head>
<style>
  #container {
    display: flex;
    height: 500px;
    width: 500px;
    justify-content: space-between;
    flex-wrap: wrap;

  }
  .box {
    font-size: 18pt;
    text-align: center;
    line-height: 100px;
    width: 100px;
    margin: 0;
    padding: 0;
  }

  .box1 {
    background-color: lightgrey;
  }
  .box2 {
    background-color: darkgrey;
  }
  body, html{
    padding: 0;
    margin: 0;
  }



</style>
<body>
<div id="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box1">3</div>
  <div class="box box2">4</div>
  <div class="box box1">5</div>
  <div class="box box2">6</div>
  <div class="box box1">7</div>
  <div class="box box2">8</div>
  <div class="box box1">9</div>
  <div class="box box2">10</div>
  <div class="box box1">11</div>
  <div class="box box2">12</div>
  <div class="box box1">13</div>
  <div class="box box2">14</div>
  <div class="box box1">15</div>
  <div class="box box2">16</div>
  <div class="box box1">17</div>
  <div class="box box2">18</div>
  <div class="box box1">19</div>
  <div class="box box2">20</div>
  <div class="box box1">21</div>
  <div class="box box2">22</div>
  <div class="box box1">23</div>
  <div class="box box2">24</div>
  <div class="box box1">25</div>
</div>
</body>
</html>
